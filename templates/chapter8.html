<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        /* General body styles */
        body {
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Position relative for absolute children */
        }

        /* Container for the quiz */
        .container {
            width: 60%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Question box styling */
        .question-box {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: inline-block;
            text-align: left;
        }

        /* Question text styling */
        .question {
            font-size: 20px;
            margin: 0;
        }

        /* Score text styling */
        .score {
            font-family: 'Montserrat', sans-serif; /* Use Montserrat font for score */
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Input container styling */
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Input field styling */
        .input-container input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        /* Submit button styling */
        .submit-btn {
            padding: 8px 16px;
            background-color: #00796b; /* Teal button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for hover */
        }

        /* Hover effect for buttons */
        .submit-btn:hover {
            background-color: #005b4f; /* Darker teal on hover */
        }

        /* Output box styling */
        .output-box {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            min-height: 50px;
            text-align: center; /* Center-align text */
        }

        /* Output text styling */
        .output-text {
            margin: 0; /* Remove default margin for <p> tag */
            display: inline-block; /* Make the text centered */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score">
            <p>Score: {{ score }}</p>
        </div>
        <div class="question-box">
            <p class="question">{{ question }}</p>
        </div>
	    <div class="input-container">
			<form autocomplete="off" id = quiz-form action = "chapter8", method = "POST">
			    <input autocomplete="off" type="text" id="user-answer" name="user_answer" placeholder="Enter your answer">
				<button type="submit" class="submit-btn">Submit</button>
				<button type="button" class="submit-btn" id="change-subject-btn">Change subject</button>			
			</form>
		</div>
        <div class="output-box">
            <p class = "output-text">{{ output }}</p>
        </div>
    </div>
	<script>
		document.getElementById('change-subject-btn').addEventListener('click', function() {
			window.location.href = '/page1'; // Replace '/change_subject' with your Flask route
		});
	</script>
</body>
</html>
